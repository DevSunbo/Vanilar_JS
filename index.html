<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=ut2zuenako"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header>
      
      <div id="clearModal" class="clearModal modal">
        <div class="modal-content">
          <h4>전체 삭제 하시겠습니까</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          
          <a href="#!" id="agreeAllClear" class="modal-close waves-effect waves-green btn-flat">예</a>
          <a href="#!" id="disagree" class="modal-close waves-effect waves-red btn-flat">아니오</a>
        </div>
      </div>

      <div id="selectDeleteModal" class="selectDeleteModal modal">
        <div class="modal-content select-checked">
          <h4>선택된 내용을 삭제하시겠습니까</h4>
        </div>
        <div class="modal-footer">
          <a href="#!" id="agreeCheckDelete" class="modal-close waves-effect waves-green btn-flat">예</a>
          <a href="#!" class="modal-close waves-effect waves-red btn-flat">아니오</a>
        </div>
      </div>
    </header>
    <main class="centerAlign item">
      <div class="js-clock">
        <h1>0월 0일</h1>
        <h2>00:00</h2>
      </div> 
      <form class="js-form form">
        <input type="text" class="writeName inputTextStyle" placeholder="What is your name?" />
      </form>
      
      <h4 class="js-greetings greetings"></h4>
      <div id="map" style="width:100%;height:400px;"></div>
      <form class="js-toDoForm" action="#">
        <input type="text" class="writeTodos inputTextStyle" placeholder="Write a to do" maxlength="30"/>
      </form>
      <ul class="js-toDoList">
      </ul>
      
      <span class="clearBtn" >
        <button data-target="selectDeleteModal" class="btn modal-trigger deleteChecked"></button>
        <button data-target="clearModal" class="btn modal-trigger deleteAll"></button>
      </span>
      <span class-="js-weather"></span>
    </main>
    
    
  </body>
  <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="server_mongo/server.js"></script>
    <script src="db.js"></script>
</html>
