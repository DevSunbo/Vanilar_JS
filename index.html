<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=u61viz6mtu"></script>
  </head>
  <body>
    <main class="centerAlign item">
      <div class="js-clock">
        <h1>0월 0일</h1>
        <h2>00:00</h2>
      </div> 
      <form class="js-form form">
        <input type="text" class="writeName inputTextStyle" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <div id="map" style="width:100%;height:400px;"></div>
      <form class="js-toDoForm">
        <input type="text" class="writeTodos inputTextStyle" placeholder="Write a to do" maxlength="30"/>
      </form>
      <ul class="js-toDoList">      
      </ul>
      <span class="clearBtn" style="display: none;">
        <button class="deleteChecked"></button>
        <button class="deleteAll"></button>
      </span>
      <span class-="js-weather"></span>
    </main>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    
  </body>
</html>
